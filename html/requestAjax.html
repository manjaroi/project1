<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var xhr = new XMLHttpRequest();

		xhr.onreadystatechange = function(){
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					var data = JSON.parse(xhr.responseText);
					console.log(data.data);	
				}
			}
		}	

		xhr.open('GET','https://cnodejs.org/api/v1/topics',true);
		xhr.send();
	</script>
</head>
<body>
	
</body>
</html>
