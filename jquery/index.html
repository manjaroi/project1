<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="../assets/jquery-3.2.1.js"></script>
	<script src="./libs/datagrid.js"></script>
	<script src="./libs/httpclient.js"></script>
	<style>
        *{margin: 0; padding: 0; list-style: none;}
        .dk-header{width: 100%; height: 68px; border-bottom: solid 1px #ccc;}
        .dk-nav{width: 220px; position: absolute; top: 68px; left: 0; bottom: 0; border-right: 1px solid #ccc; border-bottom: solid 1px #ccc;}
        .dk-content{position: absolute; left: 220px; right: 0; top: 68px; bottom: 0; border-right: solid 1px #ccc; border-bottom: solid 1px #ccc;}
    </style>
</head>
<body>
	<div class="dk-header"></div>
    <div class="dk-nav">
        <ul>
            <li>
                <a href="javascript:" class="suppliers">供应商管理</a>
            </li>
            <li>
                <a href="javascript:" class="clients">客户管理</a>
            </li>
        </ul>
    </div>
    <div class="dk-content"></div>
	<script>
		$(function(){
			$('.dk-nav').click(function(event){
				if ($(event.target).is('a')) {
					var name = $(event.target).prop('class');
					$('.dk-content').load(name + '.html');
				}
			})
		})
	</script>
</body>
</html>
